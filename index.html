<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonal Head Training Poster Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
        .container {
            width: 100%;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        #posterWrapper {
            position: relative;
            /* Set to correct 16:9 aspect ratio of 1200x675 image */
            width: 800px; 
            height: 450px;
            margin: auto;
            border: 2px solid #e2e8f0;
            border-radius: 1.5rem;
            overflow: hidden;
        }

        #posterBg {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #employeePhotoPreview {
            position: absolute;
            top: 80px; /* Vertical position from last request */
            /* HORIZONTALLY CENTERED */
            left: 50%;
            transform: translateX(-50%);
            
            width: 180px; /* Size from last request */
            height: 180px;
            border-radius: 10%; 
            object-fit: cover;
            background-color: #f7f0e6;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 2px;
        }

        #text-container {
            position: absolute;
            top: 280px; /* Vertical position from last request */
            /* HORIZONTALLY CENTERED */
            left: 50%;
            transform: translateX(-50%);
            
            width: 260px; /* Slightly wider for centered text */
            height: 70px; 

            /* ADDED BASE FOR TEXT */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black base */
            border-radius: 10px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center-align text */
            padding: 5px; 
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .poster-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: white;
            white-space: nowrap;
            line-height: 1.4; /* Adjusted line spacing */
            margin: 0;
        }

        #posterForm label,
        #posterForm input,
        #posterForm select,
        #posterForm button {
            font-size: 0.95rem;
        }

        #posterContainer, #loadingIndicator {
            display: none;
        }

        .version-number {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }
        .copyright-text {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0c4a6e;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container bg-white p-10 rounded-3xl shadow-2xl flex flex-col gap-8 my-10">

        <form id="posterForm" class="flex flex-col gap-6">
            <h1 class="text-4xl font-extrabold text-center text-blue-900 mb-2">Zonal Head Training</h1>

            <div>
                <label for="employeePhotoUpload" class="block text-sm font-semibold text-gray-700 mb-2">Upload Staff Photo</label>
                <input type="file" id="employeePhotoUpload" accept="image/*" required class="w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                    file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100 cursor-pointer">
            </div>

            <div>
                <label for="employeeName" class="block text-sm font-semibold text-gray-700 mb-1">Staff Name</label>
                <input type="text" id="employeeName" placeholder="Enter Staff Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="branch" class="block text-sm font-semibold text-gray-700 mb-1">Branch Name</label>
                <input type="text" id="branch" placeholder="Enter Branch Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="cluster" class="block text-sm font-semibold text-gray-700 mb-1">Cluster Name</label>
                <input type="text" id="cluster" placeholder="Enter Cluster Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" id="generateBtn" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 rounded-lg shadow-lg hover:from-blue-700 hover:to-blue-900 transition duration-300 transform hover:scale-105">Generate Poster</button>
        </form>

        <div id="loadingIndicator" class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-gray-700 font-semibold">Generating...</p>
        </div>

        <div id="posterContainer" class="flex flex-col items-center gap-6">

            <div id="posterWrapper">
                <img id="posterBg" src="./zonal-awards-bg.jpg" alt="Zonal Head Training Background">

                <div class="overlay-container">
                    <img id="employeePhotoPreview" src="" alt="Staff Photo">

                    <div id="text-container">
                        <p id="p-name" class="poster-text"></p>
                        <p id="p-branch" class="poster-text"></p>
                        <p id="p-cluster" class="poster-text"></p>
                    </div>
                </div>
            </div>

            <button id="downloadBtn" class="bg-gradient-to-r from-green-600 to-green-800 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:from-green-700 hover:to-green-900 transition duration-300 transform hover:scale-105">Download Poster</button>
        </div>

    </div>

    <div class="version-number">
        Version 4.3 - Centered with Base
    </div>
    <div class="copyright-text">
        Copyright Â© MADHAV KALRA
    </div>

    <script>
        const posterForm = document.getElementById('posterForm');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const posterContainer = document.getElementById('posterContainer');
        const downloadBtn = document.getElementById('downloadBtn');

        const employeePhotoPreview = document.getElementById('employeePhotoPreview');
        const pName = document.getElementById('p-name');
        const pBranch = document.getElementById('p-branch');
        const pCluster = document.getElementById('p-cluster');

        const posterBg = document.getElementById('posterBg');
        posterBg.onerror = function() {
            // Updated error message
            showMessage("Error: Could not load 'zonal-awards-bg.jpg'. Make sure it is in the same folder as the HTML file.");
        };

        posterForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const employeePhotoInput = document.getElementById('employeePhotoUpload');
            const file = employeePhotoInput.files[0];

            if (!file) {
                showMessage("Please upload a Staff photo.");
                return;
            }

            if (posterBg.complete === false || posterBg.naturalHeight === 0) {
                 showMessage("Error: Background image 'zonal-awards-bg.jpg' is missing or could not be loaded. Please check the file name and location.");
                 return;
            }

            posterForm.style.display = 'none';
            loadingIndicator.style.display = 'flex';

            const reader = new FileReader();
            reader.onload = function(e) {
                drawPoster(e.target.result, {
                    employeeName: document.getElementById('employeeName').value,
                    branch: document.getElementById('branch').value,
                    cluster: document.getElementById('cluster').value,
                });

                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                    posterContainer.style.display = 'flex';
                }, 200);
            };
            reader.readAsDataURL(file);
        });

        function showMessage(message) {
            let messageBox = document.getElementById('messageBox');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'messageBox';
                messageBox.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50';
                messageBox.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl text-center flex flex-col items-center gap-4">
                        <p class="text-lg font-semibold text-gray-800">${message}</p>
                        <button onclick="this.parentNode.parentNode.style.display='none'" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">OK</button>
                    </div>
                `;
                document.body.appendChild(messageBox);
            } else {
                messageBox.querySelector('p').textContent = message;
                messageBox.style.display = 'flex';
            }
        }

        function drawPoster(employeeImageSrc, data) {
            employeePhotoPreview.src = employeeImageSrc;

            pName.innerText = `Name: ${data.employeeName}`;
            pBranch.innerText = `Branch: ${data.branch}`;
            pCluster.innerText = `Cluster: ${data.cluster}`;
        }

        downloadBtn.addEventListener('click', function() {
            const posterToDownload = document.getElementById('posterWrapper');

            const options = {
                scale: 3,
                useCORS: true,
                backgroundColor: '#ffffff',
                scrollX: 0,
                scrollY: -window.scrollY
            };

            setTimeout(() => {
                html2canvas(posterToDownload, options).then(canvas => {
                    const imageDataUrl = canvas.toDataURL('image/png');

                    const downloadLink = document.createElement('a');
                    downloadLink.download = `Zonal-Training-Poster-${Date.now()}.png`;
                    downloadLink.href = imageDataUrl;

                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                });
            }, 700);

        });
    </script>
</body>
</html>
